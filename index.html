<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>Video Feed</title>

        <meta charset='UTF-8'>
        <meta name='viewport' content='initial-scale=1.0, user-scalable=no'>
        <meta name='description' content='This is a basic video feed app built by Alexandra Hoefinger, using Babel, Browserify, Gulp, Sass, ES6, and the Vimeo API.'>

        <link href='dist/site.css' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <main id='video-feed'>
            <img src="images/loading.gif" width='400' alt='loading icon'/>
        </main>

        <section id='pagination'>
            <button class='prev'>&lt;</button>
            <span class='pages'></span>
            <button class='next'>&gt;</button>
        </section>

        <script src='dist/bundle.js'></script>
    </body>
</html>
